<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>BEZA - Desarrollo Web & Sistemas</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>

  <body>
    <header>
      <style>
        #intro {
          background-image: url("./img/avion.jpg");
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

        .navbar .nav-link {
          color: #fff !important;
        }
      </style>

      <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">

          <a class="navbar-brand nav-link" href="https://beza.com.ar">
            <strong>BEZA</strong>
          </a>
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01" aria-expanded="false" aria-label="Activar Menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://github.com/kabeza" rel="nofollow" target="_blank">
                  <i class="fab fa-github"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://twitter.com/kabeza" rel="nofollow" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://www.instagram.com/qbecerra" rel="nofollow" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.1);">
          <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <div class="container">
              <div class="row text-white">

                <div class="col-6 p-3">
                  <img class="img-fluid" src="./img/beza.png" alt="BEZA - Desarrollo Web & Sistemas">
                </div>

                <div class="col-6 bg-white p-4 rounded">

                  <h5 class="mb-2 text-black">Contacto</h5>

                  <form id="formContacto" action="https://formspree.io/f/xjvdgbez" method="POST">

                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="camponombre" class="form-control" />
                          <label class="form-label" for="camponombre">Nombre</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="campoapellido" class="form-control" />
                          <label class="form-label" for="campoapellido">Apellido</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="campoemail" class="form-control" required />
                      <label class="form-label" for="campoemail">Dirección de e-mail</label>
                    </div>

                    <div class="form-outline mb-4">
                      <textarea class="form-control" id="campomensaje" rows="4" required></textarea>
                      <label class="form-label" for="campomensaje">Mensaje</label>
                    </div>

                    <div class="form-outline mb-4">
                      <div class="g-recaptcha" data-sitekey="6Lf8zyckAAAAAJPMKccv2rrwFKiL9U7o28mzZhnH"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">Contactar -
                      Enviar</button>

                    <div class="form-outline mb-4 text-black">
                      <p id="my-form-status"></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

<script>
    var form = document.getElementById("formContacto");
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your message!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "¡Error! Hubo un problema al enviar el formulario. Por favor intente nuevamente en unos minutos."
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "¡Error! Hubo un problema al enviar el formulario. Por favor intente nuevamente en unos minutos."
      });
    }
    form.addEventListener("submit", handleSubmit);
  </script>

    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>

</html>
